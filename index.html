<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="src/main.js" defer></script>
    <script src="src/modules/ship.js" defer></script>
    <title>Battle Ship</title>
</head>
<body>

    <h1 class="title">BATTLESHIP</h1>
    
    <div id="game-info" class="game-info">
        <p>Turn: <span id="turn-display"></span></p>
        <p>Info: <span id="info"></span></p>
    </div>


    <div class="button-menu">
        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
    </div>

    <div class="options">
        <div id="0" class="destroyer-preview destroyer" draggable="true">Destroyer</div>
        <div id="1" class="submarine-preview submarine" draggable="true">Submarine</div>
        <div id="2" class="cruiser-preview cruiser" draggable="true">Cruiser</div>
        <div id="3" class="battleship-preview battleship" draggable="true">Battleship</div>
        <div id="4" class="carrier-preview carrier" draggable="true">Carrier</div>
    </div>

    <div class="board-titles">
        <h2>Player <span class="player-color"></span></h2>
        <h2>Computer <span class="comp-color"></span></h2>
    </div>

    <div id="gamesboard-space"></div>




    <footer class="footer">
        <p>Copyright 2023 &copy; <a href="https://github.com/JustSomeGuyy">Tyler Wolfe</a></p>
        <a href="https://github.com/JustSomeGuyy"><img src="imgs/github_logo/github-mark-white.svg" alt="github logo that will take you to Tyler Wolfe's github profile"></a>
    </footer>

</body>
</html>
